<!doctype html>

<html lang="fr">

<head>
    <title>Avelia - Réservations de voyages en ligne</title>
    <meta charset="UTF-8">
    <meta name="Réservations de voyages en ligne">
    <meta name="keywords" content="avelia, voyage, réservations, réservations voyages, voyages en ligne, étranger, voyage étranger">
    <link type="text/css" href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap/bootstrap-grid.min.css" rel="stylesheet" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script rel="script" type="text/javascript" src="js/node_modules/jquery/dist/jquery.js"></script>
    <script rel="script" type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav float-right">
                <form class="form-inline my-2 my-lg-0 d-none" id="gestionSession">
                    <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#connexionModal">Connexion</button>
                </form>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div>
        <article>
            <div class="row" id="destinations-list">
                <div class="col-sm-6 col-md-4 mb-3 d-none" id="editeurCreationDestination">
                    <div class="card">
                        <img src="https://i2.wp.com/www.123freevectors.com/wp-content/original/131249-dark-grey-low-poly-abstract-background-design-vector.jpg?w=800&q=95" class="card-img-top" alt="image">
                        <div class="card-body form-group">
                            <h5 class="card-title"><input name="destination_nom" type="text" placeholder="Nom destination" class="form-control" /></h5>
                            <h6 class="card-subtitle mb-2 text-muted"><input name="destination_prix" type="number" placeholder="Prix en €" class="form-control-sm" /></h6>
                            <h6 class="card-subtitle mb-2 text-muted"><input name="destination_image" type="text" placeholder="Lien image" class="form-control-sm" /></h6>
                            <h6 class="card-subtitle mb-2 text-muted"><input name="destination_offre" type="text" placeholder="Description offre" class="form-control-sm" /></h6>
                            <a id="ajouterDestination" href="#" class="btn btn-sm btn-outline-info">Ajouter</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 mb-3 d-none" id="editeurModificationDestination">
                    <div class="card">
                        <img src="https://i2.wp.com/www.123freevectors.com/wp-content/original/131249-dark-grey-low-poly-abstract-background-design-vector.jpg?w=800&q=95" class="card-img-top" alt="image">
                        <div class="card-body">
                            <h5 class="card-title"><input name="destination_nom" type="text" placeholder="Nom destination" /></h5>
                            <h6 class="card-subtitle mb-2 text-muted"><input name="destination_prix" type="number" placeholder="Prix" /> €</h6>
                            <h6 class="card-subtitle mb-2 text-muted"><input name="destination_image" type="text" placeholder="Lien image" /></h6>
                            <h6 class="card-subtitle mb-2 text-muted"><input name="destination_offre" type="text" placeholder="Description offre" /></h6>
                            <a id="modifierDestination" href="#" class="btn btn-sm btn-outline-info" onclick="validerModifierDestination()">Modifier</a>
                            <a id="annulerModifierDestination" href="#" class="btn btn-sm btn-outline-danger" onclick="annulerModifierDestination()">Annuler</a>
                            <input name="destination_id" type="hidden" />
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</main>

<footer></footer>

<script rel="script" type="text/javascript" src="js/script.js"></script>

</body>

</html>
