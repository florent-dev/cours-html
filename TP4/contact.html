<!doctype html>

<html lang="fr">

<head>
    <title>Avelia - Réservations de voyages en ligne</title>
    <meta charset="UTF-8">
    <meta name="Réservations de voyages en ligne">
    <meta name="keywords" content="avelia, voyage, réservations, réservations voyages, voyages en ligne, étranger, voyage étranger">
    <link type="text/css" href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap/bootstrap-grid.min.css" rel="stylesheet" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script rel="script" type="text/javascript" src="js/node_modules/jquery/dist/jquery.js"></script>
    <script rel="script" type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav float-right">
                <form class="form-inline my-2 my-lg-0 d-none" id="gestionSession">
                    <button class="btn btn-success my-2 my-sm-0" type="button" data-toggle="modal" data-target="#connexionModal">Connexion</button>
                </form>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div>
        <article>
            <h2>Formulaire de contact</h2>

            <form method="post" name="formulaireDeContact">
                <p>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Nom" required />
                </p>

                <p>
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Prénom" required />
                </p>

                <p>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" />
                </p>

                <p>
                    <label for="telephone">Téléphone</label>
                    <input type="tel" name="telephone" id="telephone" placeholder="Téléphone" />
                </p>

                <p>
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                </p>

                <p>
                    <input type="submit" value="Valider" />
                </p>
            </form>

        </article>
    </div>
</main>

<footer></footer>

<script rel="script" type="text/javascript" src="js/script.js"></script>

</body>

</html>
