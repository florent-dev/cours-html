<!doctype html>

<html lang="fr">

<head>
    <title>Avelia - Réservations de voyages en ligne</title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="Réservations de voyages en ligne">
    <meta name="keywords" content="avelia, voyage, réservations, réservations voyages, voyages en ligne, étranger, voyage étranger">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script rel="script" type="text/javascript" src="js/node_modules/jquery/dist/jquery.js"></script>
</head>

<body>

<header>
    <nav></nav>
</header>

<main>
    <div>
        <article>
            <table id="destinations">
                <caption>Liste des destinations</caption>
                <tr>
                    <th>Destination</th>
                    <th>Image</th>
                    <th>Offre</th>
                    <th>Prix</th>
                    <th>Options</th>
                </tr>
                <tr id="formulaireNouvelleDestination">
                    <td><input name="destination_nom" type="text" placeholder="Nom destination" /></td>
                    <td><input name="destination_image" type="text" placeholder="Lien image" /></td>
                    <td><input name="destination_offre" type="text" placeholder="Description offre" /></td>
                    <td><input name="destination_prix" type="number" placeholder="Prix" /></td>
                    <td><input id="ajouterDestination" type="button" value="Ajouter" /></td>
                </tr>
                <tr id="editeurModificationDestination" style="display: none;">
                    <td><input name="destination_nom" type="text" placeholder="Nom destination" /></td>
                    <td><input name="destination_image" type="text" placeholder="Lien image" /></td>
                    <td><input name="destination_offre" type="text" placeholder="Description offre" /></td>
                    <td><input name="destination_prix" type="number" placeholder="Prix" /></td>
                    <td>
                        <input type="hidden" name="destination_id" />
                        <input onclick="validerModifierDestination()" type="button" value="Modifier" />
                        <input onclick="annulerModifierDestination()" type="button" value="Annuler" />
                    </td>
                </tr>
            </table>
        </article>
    </div>
</main>

<footer></footer>

<script rel="script" type="text/javascript" src="js/script.js"></script>

</body>

</html>
